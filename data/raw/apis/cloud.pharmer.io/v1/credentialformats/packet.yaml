apiVersion: cloud.pharmer.io/v1
kind: CredentialFormat
metadata:
  annotations:
    cloud.pharmer.io/cluster-credential: ""
  creationTimestamp: null
  name: packet
spec:
  displayFormat: field
  fields:
  - envconfig: PACKET_PROJECT_ID
    form: packet_project_id
    input: text
    json: projectID
    label: Project Id
  - envconfig: PACKET_API_KEY
    form: packet_api_key
    input: password
    json: apiKey
    label: API Key
  provider: packet
